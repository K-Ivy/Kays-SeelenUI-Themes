metadata:
  displayName: "Full-fill Preview Images"
  author: "IriKay (@K-Ivy on Git)"
  description: "Makes the window preview images all fill to the full available space instead of partially filling do to window size"
  tags: ['weg']
styles:
  weg: |
    .weg-item-preview-image {
      border-radius: 9px; /* Set the same value as .weg-item-preview-image-container */
      object-fit: cover !important;
      /* blur, brightness, contrast, grayscale, invert, opacity, saturate, sepia, hue-rotate(deg) drop-shadow(0px 0px 0px #color) */
      filter: grayscale(55%) sepia(5%) brightness(0.94) opacity(50%) contrast(1.05);
    }
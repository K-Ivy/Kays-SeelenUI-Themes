id: "@k-ivy/dock-comp-media"
metadata:
  displayName: "Compact Media Player (Dock) + Full-Fill Player Thumbnails"
  author: "IriKay (@K-Ivy on Git)"
  description: "1. Make the dock's media player a compact item - It will expand only when hovered & the thumbnail will cover the whole area instead of leaving gaps. 2. The thumbnail of the toolbar's media module is updated to do the same with a lighter filter applied."
  tags: ['weg', 'toolbar']
styles:
  weg: |
    .weg-item {
      &.media-session-container-horizontal {
        width: var(--config-item-size) !important;
        filter: grayscale(26%) contrast(0.76) !important;
        box-shadow: 0 2px 6px rgba(0,0,0,1.0) !important;
        transition: width 400ms ease !important;
        /* .media-session-info { display: none !important; } */
        /* .media-session-blurred-thumbnail { display: none; } */
        .media-session-thumbnail {
          object-fit: cover !important;
        }
        &:hover {
          width: calc(var(--config-item-size) + 106px) !important;
        }
      }
      &.media-session-container-vertical {
        height: var(--config-item-size) !important;
        filter: grayscale(26%) contrast(0.76) !important;
        box-shadow: 0 2px 6px rgba(0,0,0,1.0) !important;
        transition: height 400ms ease !important;
        /* .media-session-info { display: none !important; } */
        /* .media-session-blurred-thumbnail { display: none; } */
        .media-session-thumbnail {
          object-fit: cover !important;
        }
        &:hover {
          height: calc(var(--config-item-size) + 106px) !important;
        }
      }
    }

  toolbar: |
    .media-session {
      filter: grayscale(18%) contrast(0.88) !important;
    .media-session-thumbnail {
      object-fit: cover !important;
      }
    }
